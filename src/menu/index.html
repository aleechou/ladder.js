<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
    <link rel="stylesheet" href="../../lib/google-fonts.css">
    <link rel="stylesheet" href="../../lib/flex-common.css">
    <link rel="stylesheet" href="../../node_modules/vuetify/dist/vuetify.css">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">

    <style>
    html {
        overflow-y: hidden;
    }
    .app {
        width: 100%;
        height: 100%;
        overflow: hidden;
        display:none
    }
    .main {
        flex:1;
        flex-direction: column;
        display:none
    }
    .badge {
        width: 19px;
        height: 19px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 6px;
        right: 6px;
        background: #fff;
        border-radius: 100%;
        color: #000;
        font-size: 10px;
        font-style: normal;
        font-weight: 600;
        letter-spacing: -.05em;
        font-family: 'Roboto Mono', monospace;
    }
    </style>
</head>
<body>
    <v-app class="app">
        <main-wnd style='display: flex;flex-direction: column;height: 100%'></main-wnd>
    </v-app>

    <script>
    if(!Object.values) {
        Object.values = function(obj) {
            return Object.keys(obj).map(e => obj[e])
        }
    }
    if(typeof require!='undefined')
        window.nodeRequire = require
    delete window.require
    delete window.exports
    delete window.module
    </script>
    <script src="../../lib/jquery.js"></script>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../node_modules/vue-material/dist/vue-material.js"></script>
    <script src="../../node_modules/vuetify/dist/vuetify.js"></script>
    <script src="../../dist/menu.js"></script>
    <script>
    $(function(){
        $('html').width(window.innerWidth)
        $(window).resize(()=>{
            $('html').width(window.innerWidth)
        })
    })
    </script>
</body>
</html>
